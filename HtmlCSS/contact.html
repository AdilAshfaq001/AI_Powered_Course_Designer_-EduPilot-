<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="icon" type="image/png" href="i.png">
  
</head>
<body>
    <div class="header">
        <!-- <button class="home-button">Home</button> -->
        <a href="home.html"  class="home-button">Home</a>
    </div>
    
    <div class="container">
        <h1 class="page-title">Contact Us</h1>
        <p class="page-subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter the subject">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            
            <button type="submit" class="submit-button">Send Message</button>
        </form>
        
        <div class="contact-info">
            <div class="info-card">
                <h3 class="info-title">Email</h3>
                <p class="info-detail">contact@example.com</p>
            </div>
            
            <div class="info-card">
                <h3 class="info-title">Phone</h3>
                <p class="info-detail">+1 (555) 123-4567</p>
            </div>
            
            <div class="info-card">
                <h3 class="info-title">Address</h3>
                <p class="info-detail">123 Business Ave, Suite 100<br>New York, NY 10001</p>
            </div>
        </div>
    </div>

   
</body>
</html>
